<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Visualizing Musical Dominance Across Countries, Music style, Artists, and Songs</h1>
    <div id="filter-container">
        <div id="filter">
            <label for="minYearInput">Min Year:</label>
            <input type="number" id="minYearInput" placeholder="Enter the minimum year">
            <label for="maxYearInput">Max Year:</label>
            <input type="number" id="maxYearInput" placeholder="Enter the maximum year">
            <button id="filterButton">Apply Filter</button>
        </div>
    </div>
    <div id="dataviz"></div>
    <div id="footerButtons">
        <div id="animation-button">
            <button id="playAnimationAscButton" title="Play Animation">Play Animation in Ascending order</button>
            <button id="playAnimationDescButton" title="Play Animation">Play Animation in Descending order</button>
        </div>
        <div>
            <button id="restartButton" title="Reset Chart">Reset chart</button>
        </div>
    </div>
</body>

</html>
